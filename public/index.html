<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link rel="stylesheet" href="styles/main.css">

</head>
    <body>
        <script>
            class Example extends Phaser.Scene
            {
                preload ()
                {
                    this.load.setBaseURL('https://cdn.phaserfiles.com/v385');
                    this.load.image('block', 'assets/sprites/block.png');
                    this.load.image('platform', 'assets/sprites/platform.png');
                }

                create ()
                {
                    const Angle = 90
                    const Velocity = 10
                    const block = this.matter.add.image(400, 100, 'block');
                    this.matter.add.image(325, -100, 'block');
                    this.matter.add.image(405, 300, 'block');
                    this.matter.add.image(450, 50, 'block');

                    block.setFriction(0.05);
                    block.setFrictionAir(0.0005);
                    block.setBounce(0.9);

                    const ground = this.matter.add.image(400, 550, 'platform', null, { restitution: 0.4, isStatic: true });
                    ground.setScale(10,1)
                    this.input.on('pointerdown', pointer =>
                    {

                        if (pointer.y > 300)
                        {
                            block.setVelocity(0, -10);
                        }
                        else if (pointer.x < 400)
                        {
                            block.setVelocityX(-8);
                        }
                        else
                        {
                            block.setVelocity(-Velocity*Math.cos(Angle),-Velocity*Math.sin(Angle));
                        }

        });
    }
}

const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: '#1b1464',
    parent: 'phaser-example',
    physics: {
        default: 'matter',
        matter: {
        }
    },
    scene: Example
};

        const game = new Phaser.Game(config);
        </script>

        <script src="src/Interactable.js"></script>
        <script src="src/cannon.js"></script>
    </body>
</html>
